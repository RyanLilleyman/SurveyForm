<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey</h1>
    <p id="description">Please give us your feedback!</p>
    
    <form action="https://register-demo.freecodecamp.org" id="survey-form" method="post">
        <fieldset>
            <label for="name-label" id="name-label" class="name-label">Name <input type="text" id="name" placeholder="Enter your name here." required class="name"/></label>
            <label for="email-label" id="email-label" class="email-label">Email <input type="email" id="email" placeholder="Enter your email here." required class="email"/></label>
            <label for="age-label" id="number-label" class="age-label">Age (optional) <input type="number" min="10" max="99" id="number" placeholder="Enter your age here." class="password"/></label>
        </fieldset>
        <fieldset>
            <label for="role" class="roleLabel">What is your role?
                <select name="role" id="dropdown" placeholder="Pick a role!" class="roleSelect">
                    <option class="roleSelect" value="" disabled selected>What is your role?</option>
                    <option class="roleSelect" value="1">Student </option>
                    <option class="roleSelect" value="2">Full Time Job</option>
                    <option class="roleSelect" value="3">Full Time Learner</option>
                    <option class="roleSelect" value="4">Prefer Not to Say</option>
                    <option class="roleSelect" value="5">Other</option>
                </select></label>
            <label for="recommend" class="recommendLabel">Would you recommend us to your friends?
                <label for="Def" name="recommend"><input type="radio" name="recommended" value="Def"> Definitely</label>
                <label for="Maybe" name="recommend"><input type="radio" name="recommended" value="Maybe"> Maybe</label>
                <label for="Ns" name="recommend"><input type="radio" name="recommended" value="Ns"> Not Sure</label>
            </label>
        </fieldset>
        <fieldset>
            <label for="favorite" class="featureLabel">What is your favorite feature of freeCodeCamp?
                <select name="favorite" id="feature" placeholder="Select a feature!"class="featureSelect">
                    <option class="featureSelect" value="" disabled selected>Place your feature!</option>
                    <option class="featureSelect" value="1"> Challenges</option>
                    <option class="featureSelect" value="2"> Projects</option>
                    <option class="featureSelect" value="3"> Community</option>
                    <option class="featureSelect" value="4"> Open-Source</option>
                </select> 
            </label>
            <label for="improve?" block class="improveLabel">What would you like to see improved? (Check all that apply)
                <label for="frontend"><input type="checkbox" value="frontend" class="inline"> Front-end Projects</label>
                <label for="backend"><input type="checkbox" value="backend" class="inline"> Back-end Projects</label>
                <label for="datavisual"><input type="checkbox" value="datavisual" class="inline"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" value="challenges" class="inline"> Challenges</label>
                <label for="OpenSource"><input type="checkbox" value="OpenSource" class="inline"> Open Source Community</label>
                <label for="Gitter"><input type="checkbox" value="Gitter" class="inline"> Gitter help rooms</label>
                <label for="videos"><input type="checkbox" value="videos" class="inline"> Videos</label>
                <label for="City"><input type="checkbox" value="City" class="inline"> City Meetups</label>
                <label for="Wiki"><input type="checkbox" value="Wiki" class="inline"> Wiki</label>
                <label for="Forum"><input type="checkbox" value="Forum" class="inline"> Forum</label>
                <label for="Additional"><input type="checkbox" value="Additional" class="inline"> Additional Courses</label>
            </label>
            <label for="suggestion" class="suggestionLabel">Any comments or suggestions?<textarea placeholder="I like to code on the beach..." name="suggetion" id="suggestion" cols="65" rows="10"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit"/>
    </form>
</body>
</html>
